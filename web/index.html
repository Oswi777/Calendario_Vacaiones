<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Vacaciones – Tablero Planta (TV)</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<!--   <script> window.API_BASE = window.API_BASE || "http://localhost:5000"; </script> -->
</head>
<body>
<header>
  <div class="left">
    <h1></h1>
    <div class="controls">
      <button id="btnPrev" title="Semana anterior">◀</button>
      <span id="lblAnchor" class="anchor"></span>
      <button id="btnNext" title="Semana siguiente">▶</button>
      <button id="btnToday" title="Ir a semana actual">⟲</button>
      <select id="f_planta" title="Planta">
        <option value="">Todas</option>
        <option>Planta 1</option>
        <option>Planta 3</option>
      </select>
      <input id="q" placeholder="# o nombre" />
      <button id="btnPause" title="Pausar/Reanudar (Space)">⏯</button>
      <button id="btnFull" title="Pantalla completa (F)">⛶</button>
      
    </div>
  </div>
  <div class="right">
    <div id="clock"></div>
  </div>
</header>

<section class="weeks">
  <div class="week">
    <h2 id="lbl_w1">Semana</h2>
    <div id="grid_w1" class="grid7"></div>
  </div>
  <div class="week">
    <h2 id="lbl_w2">Semana siguiente</h2>
    <div id="grid_w2" class="grid7"></div>
  </div>
</section>

<script src="js/util.js"></script>
<script src="js/api.js"></script>
<script src="js/calendar.js"></script>
</body>
</html>
